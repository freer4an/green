<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <input type="text" name="idInstance" placeholder="idInstance">
                <input type="text" name="apiTokenInstance" placeholder="ApiTokenInstance">
            </div>
            <div class="form-group">
                <button type="button" id="getSettingsBtn">getSettings</button>
                <button type="button" id="getStateInstanceBtn">getStateInstance</button>
            </div>
            <div class="form-group">
                <input type="text" name="phoneMsg" placeholder="7771234567">
                <textarea type="text" name="message" placeholder="Hello World!" rows="4"></textarea>
                <button type="button" id="sendMessageBtn">sendMessage</button>
            </div>
            <div class="form-group">
                <input type="text" name="phoneFile" placeholder="7771234567">
                <input type="text" name="fileUrl" placeholder="https://my.site.com/img/horse.png">
                <button type="button" id="sendFileByUrlBtn">sendFileByUrl</button>
            </div>
        </form>
        <div class="response">
            <strong>Ответ:</strong>
            <pre class="response-box" id="responseBox">
            </pre>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
